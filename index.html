<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="include/css/common.css">
    <link rel="stylesheet" href="include/css/index.css">

    <script src="include/js/lib/lottie-player.js"></script>
    <script src="include/js/lib/jquery.min.js"></script>
    <script src="include/js/lib/jquery.ripples.min.js"></script>
    <script src="include/js/lib/gsap.min.js"></script>
    <script src="include/js/lib/MotionPathPlugin.min.js"></script>
    <script src="include/js/lib/qrcode.js"></script>
    <script src="include/js/comm.js"></script>
    <script src="include/js/index.js"></script>
</head>

<body>
    <div class="main_cont">
        <div class="cover">
            <div class="loading-spinner"></div>
        </div>
        <div class="loading_cover" style="display:none;">
            <div class="loading-spinner"></div>
        </div>
        <div class="alert_page base_page" style="display:no1ne;">
            <div class="alert_zone">
                <div class="alert_title"></div>
                <div class="alert_ok_btn">확인</div>
<!--                <div class="alert_close_btn"></div>-->
            </div>

            <div class="zdebug_img" style="display:none;"><img src="images/zguide/A-2-2.png"></div>
            <div class="bg_black"></div>
        </div>

        <div class="popup_page base_page" style="display:no1ne;">
            <div class="popup_zone">
                <div class="popup_title">전원제어</div>
                <div class="popup_line"></div>
                <div class="popup_radio_zone">
                    <input type="radio" name="control" class="control_radio" code="ON" id="control1" checked><label for="control1">ON</label>
                    <input type="radio" name="control" class="control_radio" code="OFF" id="control2"><label for="control2">OFF</label>
                </div>
                <div class="popup_ok_btn">확인</div>
                <div class="popup_close_btn"></div>
            </div>

            <div class="zdebug_img" style="display:none;"><img src="images/zguide/A-7.png"></div>
            <div class="bg_black"></div>
        </div>

        <div class="menu_page base_page" style="display:no1ne;">
            <div class="logo_zone">
                <div class="logo_txt_b">서울대학교 중앙도서관</div>
                <div class="logo_txt_s">SEOUL NATIONAL UNIVERSITY LIBRARY</div>
            </div>
            <div class="menu_zone">
                <div class="menu_box" code="0">
                    <div class="menu_btn">
                        <div class="menu_txt">1</div>
                    </div>
                    <div class="menu_name">기본</div>
                    <div class="menu_volume_bar">
                        <img src="images/ico_bolume.svg" />
                        <input type="range" id="volume" class="volume" min="0" max="100" />
                    </div>
                    <div class="menu_volume_txt">10</div>
                </div>
                <div class="menu_box" code="1">
                    <div class="menu_btn">
                        <div class="menu_txt">2</div>
                    </div>
                    <div class="menu_name">테마</div>
                    <div class="menu_volume_bar">
                        <img src="images/ico_bolume.svg" />
                        <input type="range" id="volume" class="volume" min="0" max="100" />
                    </div>
                    <div class="menu_volume_txt">10</div>
                </div>
                <div class="menu_box" code="2">
                    <div class="menu_btn">
                        <div class="menu_txt">3</div>
                    </div>
                    <div class="menu_name">테마</div>
                    <div class="menu_volume_bar">
                        <img src="images/ico_bolume.svg" />
                        <input type="range" id="volume" class="volume" min="0" max="100" />
                    </div>
                    <div class="menu_volume_txt">10</div>
                </div>
                <div class="menu_box" code="3">
                    <div class="menu_btn">
                        <div class="menu_txt">4</div>
                    </div>
                    <div class="menu_name">작품</div>
                    <div class="menu_volume_bar">
                        <img src="images/ico_bolume.svg" />
                        <input type="range" id="volume" class="volume" min="0" max="100" />
                    </div>
                    <div class="menu_volume_txt">10</div>
                </div>
            </div>
            <div class="menu_page_txt">설정을 원하시는 영역버튼을 선택해주세요</div>
            <div class="menu_list_zone" style="display:none;">
                <div class="menu_top_zone">
                    <div class="menu_btn_b active" code="0">기본</div>
                    <div class="menu_btn_b" code="1">행사 PPT</div>
                    <div class="menu_btn_b" code="2">테마</div>
                    <div class="menu_btn_b" code="3">작품</div>
                </div>
                <div class="menu_bot_zone">
                    <div class="menu_bot_box" code="0">
                        <div class="box_title">행사 테마</div>
                        <div class="box_btns">
                            <div class="menu_btn_s active" code="0">01</div>
                            <div class="menu_btn_s" code="1">02</div>
                            <div class="menu_btn_s" code="2">03</div>
                            <div class="menu_btn_s" code="3">04</div>
                            <div class="menu_btn_s" code="4">05</div>
                        </div>
                    </div>
                    <div class="menu_bot_box" code="1">
                        <div class="box_title">PPT 테마</div>
                        <div class="box_btns">
                            <div class="menu_btn_s" code="0">01</div>
                            <div class="menu_btn_s active" code="1">02</div>
                            <div class="menu_btn_s" code="2">03</div>
                            <div class="menu_btn_s" code="3">04</div>
                            <div class="menu_btn_s" code="4">05</div>
                        </div>
                    </div>
                </div>
            </div>
            
            
            
            <div class="menu_logo">
                <img src="images/logo.png" />
            </div>
            <div class="logout_btn">LOGOUT</div>
            <div class="setting_btn"></div>

            <div class="zdebug_img" style="display:none;"><img src="images/zguide/A-5.png"></div>
            <div class="page_bg">
                <div class="bg_cover"></div>
                <img src="images/bg.png" />
            </div>
        </div>

        <div class="pass_page base_page" style="display:none;">
            <div class="pass_zone">
                <div class="pass_title">비밀번호를 입력해주세요</div>
                <div class="pass_dot_zone">
                    <div class="pass_dot active"></div>
                    <div class="pass_dot"></div>
                    <div class="pass_dot"></div>
                    <div class="pass_dot"></div>
                    <div class="pass_dot"></div>
                    <div class="pass_dot"></div>
                </div>
                <div class="pass_key_zone">
                    <div class="key">1</div>
                    <div class="key">2</div>
                    <div class="key">3</div>
                    <div class="key">4</div>
                    <div class="key">5</div>
                    <div class="key">6</div>
                    <div class="key">7</div>
                    <div class="key">8</div>
                    <div class="key">9</div>
                    <div class="key">0</div>
                    <div class="key back_key"></div>
                </div>
                <div class="pass_login_zone">
                    <div class="key login_key">LOGIN</div>
                </div>
            </div>
            <div class="pass_btn_home">
                <div class="key home_key"></div>
            </div>

            <div class="page_bg">
                <div class="bg_cover"></div>
                <img src="images/bg.png" />
            </div>
        </div>


        <div class="main_page base_page" style="display: no1ne;">
            <div class="btn_pass">
            </div>
            <div class="icon_obj">
                <img src="images/logo.svg" />
            </div>
        </div>

        <div class="page_bg">
            <img src="images/bg.png" />
        </div>
    </div>
</body></html>
<script language="javascript">
    window.addEventListener('DOMContentLoaded', function() {
        setTimeout(setInit, 100);
    });

</script>
