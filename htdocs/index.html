    <div class="main_cont">
        <div class="cover">
            <div class="loading-spinner"></div>

            <div class="pass_zone">
                <div class="pass_title">비밀번호를 입력해주세요</div>
                <div class="pass_dot_zone">
                    <div class="pass_dot active"></div>

                    <div class="pass_dot inactive"></div>
                    <div class="pass_dot inactive"></div>
                    <div class="pass_dot inactive"></div>

                    <div class="key">2</div>
                    <div class="key">3</div>
                    <div class="key">4</div>
                    <div class="key">5</div>
                    <div class="key">6</div>
                    <div class="key">7</div>
                    <div class="key">8</div>
                    <div class="key">9</div>
                    <div class="key">0</div>

                </div>

                    <div class="key login_key">LOGIN</div>
                </div>
            </div>
            <div class="pass_btn_home">
            </div>

            <div class="page_bg">
                <img src="images/bg.png" />
            </div>
        </div>


        <div class="main_page base_page" style="display: no1ne;">
            <div class="btn_pass">
            </div>
            <div class="icon_obj">
                <img src="images/logo.svg" />
            </div>
        </div>

        <div class="page_bg">
            <img src="images/bg.png" />
        </div>
    </div>
